<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фестиваль итальянской кухни - Vkusfest</title>
    <link rel="stylesheet" href="./styles/main_style.css">
    <link rel="stylesheet" href="styles/culture_style.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="./images/logo.png" alt="logo">
        <img src="./images/vkusfest.png" alt="vkusfest">
    </div>
    <img src="./images/menu.png" alt="menu">
</header>
<main>
    <div class="frame">
        <p class="frame-title">культура стран через еду</p>
        <p class="frame-theme">Личные рекомендации шеф-поваров</p>
        <p class="frame-text">Все знают, что для знакомства с новой страной нужно в первую очередь попробовать их кухню.
            Если вам не хватает новых эмоций и вы испытываете сильное влечение путешествовать,
            то эта рубрика специально для вас.</p>
        <button class="frame-btn">Подробнее</button>
    </div>
</main>
<footer>
    <p class="foot-phone">8 800 999-99-99</p>
    <div class="foot-images">
        <img src="./images/youtube.png" alt="youtube">
        <img src="./images/vk.png" alt="vk">
    </div>
</footer>
</body>
</html>
